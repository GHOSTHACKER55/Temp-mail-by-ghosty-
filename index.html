<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temp Mail by Ghosty</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
    }

    /* Background Video */
    #bgVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* Start Screen */
    #startScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.75);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        backdrop-filter: blur(4px);
    }

    #startBtn {
        background: #00ffff;
        padding: 15px 35px;
        font-size: 22px;
        border-radius: 12px;
        cursor: pointer;
        border: none;
        font-weight: bold;
    }

    #mainTool {
        display: none;
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 5;
    }

    .email-box {
        background: rgba(0,0,0,0.5);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: inline-block;
        font-size: 20px;
        border: 2px solid cyan;
    }

    .btn {
        padding: 12px 25px;
        background: #00ffff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 5px auto;
        font-weight: bold;
        width: 260px;
        display: block;
        color: #000;
        box-shadow: 0 0 15px #00ffff;
    }

    .groupButtons {
        margin-top: 25px;
        text-align: center;
    }

    /* Transparent Inbox */
    iframe {
        width: 90%;
        height: 300px;
        border-radius: 10px;
        border: 2px solid cyan;
        background: transparent;
    }
</style>

</head>
<body>

<!-- Background Video -->
<video id="bgVideo" muted playsinline loop>
    <source src="https://raw.githubusercontent.com/faizankhanchang22-gif/Fauzuna/0d8386c8d7fa219d8a3390a01ba59402d7b31dab/AQPYKYVB-nMO-Ray4szZJNQQ3QMxLMzxeRYxOgW2bFyfnEB9m7qPgNqa0mY7l9gcciWi1SarcQgjp0Jk6Ttxa24kVYMMqMFOyUCWh5o.mp4" type="video/mp4">
</video>

<!-- Start Screen -->
<div id="startScreen">
    <h1>Temp Mail by Ghosty</h1>
    <button id="startBtn">START TOOL</button>
</div>

<!-- Main Tool -->
<div id="mainTool">
    <h2>Your Temporary Mail</h2>

    <div class="email-box" id="emailBox">Click Generate</div>
    <br>

    <button class="btn" onclick="generateMail()">Generate Mail</button>

    <h3>Your Inbox</h3>

    <iframe id="inboxFrame" srcdoc="<h2 style='text-align:center;color:white;'>No messages yet</h2>"></iframe>

    <div class="groupButtons">
        <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1" target="_blank">
            <button class="btn">Join WhatsApp Group</button>
        </a>

        <a href="https://t.me/CyropesTricks" target="_blank">
            <button class="btn">Join Telegram Group</button>
        </a>
    </div>
</div>

<script>
/* START TOOL */
document.getElementById("startBtn").onclick = function() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("mainTool").style.display = "block";

    let video = document.getElementById("bgVideo");
    video.muted = false;
    video.play();
};

let currentEmail = "";

/* Generate Temp Mail */
function generateMail() {
    let random = Math.random().toString(36).substring(2, 10);
    currentEmail = random + "@ghostymail.com";
    document.getElementById("emailBox").innerText = currentEmail;

    updateInbox();
}

/* Update Inbox */
function updateInbox() {
    let inboxHTML = `
        <h3 style='text-align:center;color:white;'>Inbox for: ${currentEmail}</h3>
        <p style='text-align:center;color:white;'>No new emails.</p>
    `;
    document.getElementById("inboxFrame").srcdoc = inboxHTML;
}

/* AUTO REFRESH every 5 seconds */
setInterval(() => {
    if (currentEmail !== "") {
        updateInbox();
    }
}, 5000);
</script>

</body>
</html>
